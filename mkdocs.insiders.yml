INHERIT: mkdocs.yml

extra:
  analytics:
    provider: google
    property: G-426ZZLPJPW
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by using our 
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScSf4k6CYDp8yN1tGW8IMtb_g_6p3OLcE60Avabe0zXkpBo8g/viewform?usp=pp_url&entry.1288700168={url}" target="_blank">
            feedback form</a>.
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well as to measure the
      effectiveness of our documentation and whether users find what they're searching for, in
      accordance to our <a href="/pages/3boxlabs-terms-conditions/">Terms and Conditions</a> and
      <a href="/pages/3boxlabs-privacy-policy/">Privacy Policy</a>. With your consent, you're helping
      us to make our documentation better.
  generator: false
  # Social icons in footer
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ceramicnetwork/ceramic
      name: Ceramicnetwork on Github
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/ceramicnetwork
      name: Ceramicnetwork on Twitter

theme:
  name: material
  custom_dir: overrides
  # 404 page
  static_templates:
    - 404.html
  palette:
    scheme: default
  logo: images/ceramic-no-shadow.png
  icon:
    repo: fontawesome/brands/github-alt
  favicon: images/favicon.png
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.indexes
    - content.code.annotate
    # Insiders only
    - content.tabs.link
