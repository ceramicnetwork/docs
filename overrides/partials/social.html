{% if config.extra.social %}
  <div class="md-footer-social">
    <link rel="stylesheet" href="{{ base_url }}/assets/fonts/font-awesome.css">
    {% for social in config.extra.social %}
      <a href="{{ social.link }}" target="_blank" class="md-footer-social__link fa fa-{{ social.type }}"></a>
    {% endfor %}
      <a href="http://github.com/ceramicnetwork/ceramic" class="md-footer-social__link fa" target="_blank">
        <img src="http://developers.ceramic.network/images/icon-github-white.svg" style="margin-left:10px" width="20px">
      </a>
      <a href="http://chat.ceramic.network" class="md-footer-social__link fa" target="_blank">
        <img src="http://developers.ceramic.network/images/icon-discord-white.svg" style="margin-left:10px" width="20px">
      </a>
      <a href="http://twitter.com/ceramicnetwork" class="md-footer-social__link fa" target="_blank">
        <img src="http://developers.ceramic.network/images/icon-twitter-white.svg" style="margin-left:10px" width="20px">
      </a>
      <a href="http://www.youtube.com/channel/UCgCLq5dx7sX-yUrrEbtYqVw" class="md-footer-social__link fa" target="_blank">
        <img src="http://developers.ceramic.network/images/icon-youtube-white.svg" style="margin-left:10px" width="20px">
      </a>
  </div>
{% endif %}
